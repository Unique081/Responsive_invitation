<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Digital Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 450px;
            height: 600px;
            margin: 0 auto;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('invite/envelope-front.jpg') no-repeat center center/cover; /* Updated with the front envelope image */
            border-radius: 5px;
            overflow: hidden;
            transform-origin: top;
            transition: transform 1s ease, background-color 1s ease; /* Add background-color transition */
        }

        .top-flap {
            position: absolute;
            width: 100%;
            height: 50%;
            background: url('invite/envelope-back.jpg') no-repeat center center/cover; /* Updated with the back flap image */
            top: 0;
            left: 0;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            transform-origin: top;
            transition: transform 1s ease;
        }

        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }

        .invitation {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: url(invite/invitation.jpg') no-repeat center center/contain;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1;
            transition: transform 0.5s ease;
        }

        .sparkles {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkles canvas {
            width: 100%;
            height: 100%;
        }

        .opened .top-flap {
            transform: rotateX(-180deg);
        }

        .opened .invitation {
            display: block;
        }

        .opened .sparkles {
            display: block;
        }

        .ticket-section {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(2); /* Increased the initial scale to 2 */
            text-align: center;
            z-index: 2;
        }

        .ticket {
            max-width: 90%;
            border-radius: 5px;
            margin-bottom: 10px;
            display: block;
        }

        .ticket-button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .get-ticket-text {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #333;
            margin-top: 10px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="envelope">
        <div class="top-flap"></div>
        <button class="button" onclick="openEnvelope()">Click Me</button>
        <div class="invitation"></div>
        <div class="sparkles">
            <canvas id="sparkleCanvas"></canvas>
        </div>
    </div>
    <div class="get-ticket-text" onclick="showTicketSection()">Click here to get your ticket</div>
    <div class="ticket-section">
        <img id="ticketImage" class="ticket" src="/invite/ticket.jpg" alt="Your Ticket">
        <a id="downloadButton" href="ticket.jpg" download="Your_Ticket.jpg" class="ticket-button">Download Ticket</a>
    </div>
</div>

<audio id="openSound" src="/invite/open-envelope.mp3"></audio>

<script>
    function openEnvelope() {
        const envelope = document.querySelector('.envelope');
        const sound = document.getElementById('openSound');
        const button = document.querySelector('.button');
        const getTicketText = document.querySelector('.get-ticket-text');
        
        // Change the envelope background to a color once the button is clicked
        envelope.style.backgroundColor = '#ffff0'; // You can change this to any color you prefer

        envelope.classList.add('opened');
        sound.play();
        button.style.display = 'none'; // Hide "Click Me" button
        createSparkles();
        
        setTimeout(() => {
            getTicketText.style.display = 'block'; // Show "Click here to get your ticket" text
        }, 1000);
    }

    function createSparkles() {
        const canvas = document.getElementById('sparkleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 450;
        canvas.height = 600;

        const sparkles = Array(100).fill().map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 3 + 1,
            opacity: Math.random(),
            speed: Math.random() * 2 + 1,
        }));

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            sparkles.forEach(sparkle => {
                ctx.beginPath();
                ctx.arc(sparkle.x, sparkle.y, sparkle.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 215, 0, ${sparkle.opacity})`;
                ctx.fill();
                sparkle.y -= sparkle.speed;
                sparkle.opacity -= 0.01;
                if (sparkle.y < 0 || sparkle.opacity <= 0) {
                    sparkle.x = Math.random() * canvas.width;
                    sparkle.y = canvas.height;
                    sparkle.opacity = Math.random();
                    sparkle.speed = Math.random() * 2 + 1;
                }
            });
            requestAnimationFrame(draw);
        }

        draw();
    }

    function showTicketSection() {
        const ticketSection = document.querySelector('.ticket-section');
        const getTicketText = document.querySelector('.get-ticket-text');
        const invitation = document.querySelector('.invitation');
        
        getTicketText.style.display = 'none'; // Hide the "Click here to get your ticket" text
        invitation.style.display = 'none'; // Hide the invitation completely
        ticketSection.style.display = 'block'; // Show the ticket section

        // Ticket is already at a larger scale, no need to change
    }
</script>

</body>
</html>
